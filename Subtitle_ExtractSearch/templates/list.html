{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h2 class="text-center mb-4">Video List</h2>
        <ul class="list-group">
            {% for video in videos %}
            <li class="list-group-item">
                <h4 class="mb-0">{{ video.title }}{%if not video.is_active%}&nbsp;&nbsp;<span
                        class="badge bg-warning fs-5">*Processing...</span>{%endif%}</h4>
                <a href="{% url 'search_videos' video.uuid %}"
                    class="btn btn-primary mt-2 {%if not video.is_active%}disabled{%endif%}">Search in Video</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
